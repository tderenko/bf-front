<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Friends</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row align-items-center mt-5">
			<h1 class="text-center col">Booking Friends</h1>
		</div>
		<div class="row mb-3">
			<div class="col">
			 	<div class="input-group">
				  <input type="text" name="search" id="search-by-name" class="form-control" placeholder="type the name">
				  <div class="input-group-append ml-2">
				    <span id="progress" style="display: none;">
						<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" stroke="#000">
						    <g fill="none" fill-rule="evenodd">
						        <g transform="translate(1 1)" stroke-width="2">
						            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
						            <path d="M36 18c0-9.94-8.06-18-18-18">
						                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
						            </path>
						        </g>
						    </g>
						</svg>
					</span>
				  </div>
				</div>
				<ul id="user-list" style="position: absolute; background: #fff; top: 100%; width: 100%; z-index: 1;"></ul>
			</div>
		</div>
		<div class="row align-items-center">
			<div id="user-data" class="col"></div>
		</div>
	</div>
	<script src="src/script.js"></script>
</body>
</html>
